<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nama = prompt("Masukan Nama Anda : " );
        document.write("Nama : " + nama + "</br>")

        var alamat = prompt("Masukan Alamat : ");
        document.write("Alamat : " + alamat + "</br>")
        
        var tl = prompt("Masukan Tanggal Lahir : ");
        document.write("Tanggal Lahir : " + tl + "</br>")

        var jk = prompt("Masukan Jenis Kelamin : ");
        document.write("Jenis Kelamin : " + jk + "</br")

        var umur = prompt("Masukan Umur Anda : ");
        document.write("Umur : " + umur + "</br>")

        var hobi = prompt("Masukan Hobi Anda : ");
        document.write("Hobi : " + hobi + "</br>")

        var agama = prompt("Masukan Agama Anda : ");
        document.write("Agama : " + agama + "</br>")

        var kewarganegaraan = prompt("Masukan kewarganegaraan Anda : ");
        document.write("Kewarganegaraan : " + kewarganegaraan + "</br>")
    </script>
</body>
</html>
